<div class="container login">
    <div class="row align-items-center justify-content-center login-row">
        <div class="col-lg-10">
            <div class="login-container">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <h1>Register</h1>
                            <p>Fill out your details</p>

                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6 col-xl-3 mt-3 mt-xl-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-user"></i>
                                            </p-inputGroupAddon>
                                            <input pInputText placeholder="First Name" />
                                        </p-inputGroup>
                                    </div>
                                    <div class="col-md-6 col-xl-3 mt-3 mt-xl-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-user"></i>
                                            </p-inputGroupAddon>
                                            <input pInputText placeholder="Last Name" />
                                        </p-inputGroup>
                                    </div>
                                    <div class="col-md-6 col-xl-3 mt-3 mt-xl-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-calendar"></i>
                                            </p-inputGroupAddon>
                                            <p-calendar [(ngModel)]="date" name="dob" placeholder="Date of Birth" />
                                        </p-inputGroup>
                                    </div>
                                    <div class="col-md-6 col-xl-3 mt-3 mt-xl-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-phone"></i>
                                            </p-inputGroupAddon>
                                            <p-inputMask prefix="+91" mask="(+99) 99999-99999" [(ngModel)]="value2"
                                                placeholder="(+99) 99999-99999" name="phoneNumber" />
                                        </p-inputGroup>
                                    </div>
                                </div>
                                <div class="row mt-lg-3">
                                    <div class="col-lg-6 mt-3 mt-lg-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-user"></i>
                                            </p-inputGroupAddon>
                                            <input pInputText placeholder="User Name" />
                                        </p-inputGroup>
                                    </div>
                                    <div class="col-lg-6 mt-3 mt-lg-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-inbox"></i>
                                            </p-inputGroupAddon>
                                            <input pInputText placeholder="Email Address" />
                                        </p-inputGroup>
                                    </div>
                                </div>
                                <div class="row mt-lg-3">
                                    <div class="col-lg-6 mt-3 mt-lg-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-lock"></i>
                                            </p-inputGroupAddon>


                                            <p-password [(ngModel)]="value" name="Harshit" [toggleMask]="true"
                                                placeholder="Password">
                                                <ng-template pTemplate="header">
                                                    <h6>Pick a password</h6>
                                                </ng-template>
                                                <ng-template pTemplate="footer">
                                                    <p-divider />
                                                    <p class="mt-2">Suggestions</p>
                                                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                                        <li>At least one lowercase</li>
                                                        <li>At least one uppercase</li>
                                                        <li>At least one numeric</li>
                                                        <li>Minimum 8 characters</li>
                                                    </ul>
                                                </ng-template>
                                            </p-password>
                                        </p-inputGroup>
                                    </div>
                                    <div class="col-lg-6 mt-3 mt-lg-0">
                                        <p-inputGroup>
                                            <p-inputGroupAddon>
                                                <i class="pi pi-lock"></i>
                                            </p-inputGroupAddon>
                                            <p-password [(ngModel)]="value" name="Harshit" [feedback]="false"
                                                [toggleMask]="true" placeholder="Confirm Password" />
                                        </p-inputGroup>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-end">
                                <p-button label="Next" (click)="openOtpDialog()" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
