<div class="container signup">
    <div class="row align-items-lg-center mt-3 mt-lg-0 justify-content-center signup-row">
        <div class="col-lg-10">
            <p class="text-center signup-heading-primary">Create an Account</p>
            <div class="signup-container">
                <div class="row">
                    <div class="col-md-12">

                        <form>
                            <p-tabView styleClass="tabview-custom" [(activeIndex)]="activeIndex">
                                <p-tabPanel>
                                    <ng-template pTemplate="header">
                                        <div class="text-center">
                                            <p-avatar image="assets/players.png" size="xlarge" />
                                            <div class="font-bold white-space-nowrap m-0  mt-2">
                                                Player
                                            </div>
                                        </div>
                                    </ng-template>
                                    <app-player-signup></app-player-signup>
                                </p-tabPanel>
                                <p-tabPanel header="Header II">
                                    <ng-template pTemplate="header">
                                        <div class="text-center">
                                            <p-avatar image="assets/hierarchy.png" size="xlarge" />
                                            <div class="font-bold white-space-nowrap m-0  mt-2">
                                                Promotor
                                            </div>
                                        </div>
                                    </ng-template>
                                    <app-promotor-signup></app-promotor-signup>
                                </p-tabPanel>
                            </p-tabView>

                            <p-divider align="center" type="solid">
                                <b>OR</b>
                            </p-divider>

                            <div class="text-center">
                                <p-avatar image="assets/google-symbol.png" styleClass="mr-2" size="xlarge"
                                    shape="square" styleClass="sso-icons" />
                            </div>
                            <p class="mt-3 text-center">
                                Already have an account? <b><a [routerLink]="'/login'">Sign In</a></b>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
